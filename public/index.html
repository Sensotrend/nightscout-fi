      @import url('https://fonts.googleapis.com/css?family=Ubuntu:400,700');
   
      html {
        height: 100%;
      }
      
      html,
      body {
         margin: 0;
         padding: 0;
      }
   
      body {
         font-family: 'Ubuntu', sans-serif;
         background: #FFF;
         color: #000;
         background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('wrist.png');

         background-size: cover;
         background-repeat: no-repeat;
         min-height: 100%;
         height: 100%;
      }
   
      #maintitle {
        color: white;
         font-weight: bold;
         max-width: 800px;
         font-size: 65px;
         padding-bottom: 20px;
         margin: 10px 0;  
      }

      #maintitle img {
        height: 45px;
        margin-right: 10px;
      }

      @media (max-width: 740px) {
        #maintitle {
          text-align: center;
        }
        #maintitle img {
          display: block;
          text-align: center;
          margin: auto;
        }

      }
   
      h2 {
        color: white;
        font-weight: bolder;
      }

      #subtitle {
         font-weight: bold;
         max-width: 800px;

      }
      #login {
         max-width: 300px;
         font-size: 30px;
      }
   
      #container {
         max-width: 800px;
         padding: 2em 2em 200px;
         margin: auto;
      }
   
      #footer {
         position:fixed;
         left:0px;
         bottom:0px;
         height:30px;
         width:100%;        
         text-align: center;
         margin-left: auto;
         margin-right: auto;
         background-color: white;
         padding: 1.2em 2em 0.5em;
      }
   
      .button-success,
      .button-error,
      .button-warning,
      .button-secondary {
         color: white;
         border-radius: 8px;
         text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
      }
   
      .button-success {
         background: rgb(28, 184, 65);
         /* this is a green */
      }
   
      .button-error {
         background: rgb(202, 60, 60);
         /* this is a maroon */
      }
   
      .button-warning {
         background: rgb(223, 117, 20);
         /* this is an orange */
      }
   
      .button-secondary {
         background: rgb(66, 184, 221);
         /* this is a light blue */

      button.large {

        color: white;
      }

      input[type="email"], div.checkbox {
        margin: 10px 40px;
        color: black;
      }

      button.large, input[type="email"] {
        font-size: 30px;
        padding: 0.3em 1em;
      }
   
      ul#navigation {
         display: inline;
         /* Any other CSS you want */
      }
   
      ul#navigation li {
         display: inline;
         margin: 0.1em 2em;
      }
   
      table, th, td, caption {

        background-color: white;
        border: 1px solid black;
        padding: 16px;
        text-align: left;
        font-size: 110%;
      }

      table {
        border-collapse: collapse;
        text-align: center;
        margin: 4.5em auto 2em;
        width: 100%;
      }
   
      caption {
        border-bottom-width: 0;
      }

      input[type="email"] {
        width: 100%;
      }

      label {
        display: inline-block;
        margin-left: 40px;
        width: calc(100% - 80px);
      }

      input[type="checkbox"] {
        float: left;
      }

      #index {
        color: white;

        background-color: rgba(0, 0, 0, 0.6);

        */
      }

      }

      #index a {
        color: white;
      }

      #footer a {
        color: black;
      }

      #index a:hover, #index a:active, #index a:focus,

  <body>
    <div id='container'>
      <h1 id='maintitle'><img src="nightscout.png">Nightscout Connect</h1>
        <noscript>
          <div>
            <p>Nightscout Connect on Kanta-palveluihin kytketty palvelu,
              jonka avulla Nightscout-sovelluksia voi käyttää
              <a href="https://www.kanta.fi/web/guest/hyvinvointitiedot">Omatietovarannon</a>
              kanssa.</p>
            <p>Nightscout-sovellukset ovat avoimen lähdekoodin kehittäjäyhteisön luomia sovelluksia.
              Sovellusten tarkoitus on helpottaa elämää diabeteksen kanssa.
              Nämä sovellukset eivät tyypillisesti ole virallisia terveydenhuollon laitteita,
              vaan kansalaiset käyttävät näitä omalla vastuullaan.
              Lisätietoa Nightscout-sovelluksista löytyy sivustolta
              <a href="http://www.nightscout.info/">nightscout.info</a>
              sekä esimerkiksi suomenkielisestä Facebook-ryhmästä
              <a href="https://www.facebook.com/groups/nightscoutsuomi/">
                Nightscout Suomi (Finland) Virallinen
              </a>.
            </p>
            <p>Nightscout Connect -palvelun avulla sovellusten käyttöönotto helpottuu, kun
              niiden vaatimaa palvelinta ei tarvitse pystyttää ja ylläpitää itse.
            </p>
            <p>Tulevaisuudessa palvelun avulla on myös mahdollista jakaa Nightscout-sovellusten
              keräämä tieto esimerkiksi lääkärin ja hoitajan kanssa.
            </p>
          </div>
          <p>Palvelu tarvitsee toimiakseen selaimen javascript-ominaisuudet.</p>
        </noscript>
